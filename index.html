<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- code to display messages to users  -->
    <div class="message_wrapper">
        <div class="message">
            <div class="text">
                Enjoy the game of checkers make and defeat your opponent
            </div>
            <div class="btn_wrapper">
                <button class="message_btn">
                    Let's Go!!!
                </button>
            </div>
        </div>
    </div>

    <!-- code for game  -->
    <div class="board">
        <div class="grids" data="0">
        </div>
        <div class="grids" data="1">
        </div>
        <div class="grids" data="2">
        </div>
        <div class="grids" data="3"></div>
        <div class="grids" data="4"></div>
        <div class="grids" data="5"></div>
        <div class="grids" data="6"></div>
        <div class="grids" data="7"></div>
        <div class="grids" data="8"></div>
        <div class="grids" data="9"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
